<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'Emprunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculateur d'Emprunt</h1>
        <form id="loan-form">
            <label for="amount">Montant de l'emprunt (€) :</label>
            <input type="number" id="amount" name="amount" required>

            <label for="rate">Taux annuel (%) :</label>
            <input type="number" step="0.01" id="rate" name="rate" required>

            <label for="duration">Durée (années) :</label>
            <input type="number" id="duration" name="duration" required>

            <label for="periodicity">Périodicité des remboursements :</label>
            <select id="periodicity" name="periodicity" required>
                <option value="monthly">Mensuel</option>
                <option value="quarterly">Trimestriel</option>
                <option value="semi-annually">Semestriel</option>
                <option value="annually">Annuel</option>
            </select>

            <label for="repayment-type">Type de remboursement :</label>
            <select id="repayment-type" name="repayment-type" required>
                <option value="constant-annuities">Annuités constantes</option>
                <option value="constant-amortizations">Amortissements constants</option>
            </select>

            <button type="submit">Calculer</button>
        </form>

        <div id="result-container" class="result-container">
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
